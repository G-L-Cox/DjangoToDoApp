{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">


<link rel="stylesheet" href="{% static 'css/my_style.css' %}">


    <title>{% block title %} Temp {% endblock %}</title>
    

    <style>


        .Good                           {background-color: #0c0;}
        .Moderate                       {background-color: #ffff00;}
        .Unhealthy_for_Sensitive_Groups {background-color: #ff9900;}
        .Unhealthy                      {background-color: #ff0000;}
        .Vary_Unhealthy                 {background-color: #990066;}
        .Hazardous                      {background-color: #660000;}


    </style>






  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success ">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">To Do List</a>
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mb-lg-0 mb-2 mt-1">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About Me</a>
        </li>


      </ul>


        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <form action="{% url 'home' %}" class="d-flex " role="search" method="POST">
        {% csrf_token %}
        <input class="form-control me-2 " type="search" placeholder="To-Do Item" aria-label="Search" name="item">

        <button class="btn mx-3 btn-outline-light " type="submit">ADD</button>
      </form>
  </ul>
    </div>
  </div>
</nav>
    <br/>
    <div class="container">
    {% block content %}


    {% endblock %}
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
